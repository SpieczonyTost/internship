- name: Creates database for WordPress
  ansible.builtin.mysql_db:
    name: "{{ variables.mysql_db }}"
    state: present
    login_user: root
    login_password: "{{ variables.mysql_root_password }}"
  tags: [ MySQL ]



- name: Create MySQL user for WordPress
  ansible.builtin.mysql_user:
    name: "{{ variables.mysql_user }}"
    password: "{{ variables.mysql_password }}"
    priv: "{{ variables.mysql_db }}.*:ALL,GRANT"
    state: present
    login_user: root
    login_password: "{{ variables.mysql_root_password }}"
  tags: [ MySQL ]

- name: Include handlers
  ansible.builtin.include_tasks:
    file: roles/mysql/handlers/main.yml
  tags: [ System, MySQL ]