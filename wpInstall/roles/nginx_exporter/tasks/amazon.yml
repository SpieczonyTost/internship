# Nginx-Prometheus-Exporter installation

- name: Overrite the default.conf
  ansible.builtin.copy:
    src: default.conf
    dest: /etc/nginx/conf.d/default.conf
    owner: root
    group: root
    mode: '0744'
  tags: [ System ]

- name: Restart nginx
  ansible.builtin.service:
    name: nginx
    state: started
  tags: [ System ]

- name: Ensure group "nginx_exporter" exists
  ansible.builtin.group:
    name: nginx_exporter
    state: present

- name: Add user for nginx_exporter service
  ansible.builtin.user:
    create_home: false
    name: nginx_exporter
    group: nginx_exporter
    shell: /bin/false

- name: Check if /opt/nginx_exporter is present
  ansible.builtin.stat:
    path: /opt/nginx_exporter
  register: directory

- name: Check if when statements are correct
  ansible.builtin.debug:
   var: directory
  when: "directory.stat.exists == true"

- name: Create a folder
  ansible.builtin.file:
    path: /opt/nginx_exporter
    recurse: true
    state: directory
    owner: nginx_exporter
    group: nginx_exporter
    mode: '0744'
  tags: [ System ]
  when: "directory.stat.exists == false"

- name: Get the tar file containing nginx-prometheus-exporter
  ansible.builtin.unarchive:
    src: https://github.com/nginxinc/nginx-prometheus-exporter/releases/download/v0.11.0/nginx-prometheus-exporter_0.11.0_linux_amd64.tar.gz
    dest: /opt/nginx_exporter
    owner: nginx_exporter
    group: nginx_exporter
    remote_src: yes
  when: "directory.stat.exists == false"

- name: Copy nginx_exporter.service
  ansible.builtin.copy:
    src: nginx_exporter.service
    dest: /etc/systemd/system/nginx_exporter.service
    owner: nginx_exporter
    group: nginx_exporter
    mode: '0744'

- name: Include handlers
  ansible.builtin.include_tasks:
    file: roles/nginx_exporter/handlers/amazon.yml

- name: Override the /etc/nginx/nginx.conf
  ansible.builtin.copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'

- name: Include handlers
  ansible.builtin.include_tasks:
    file: roles/nginx/handlers/main.yml