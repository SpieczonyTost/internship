- name: install pip3
  ansible.builtin.shell:
    cmd: pip3 install certbot certbot-nginx cryptography==41.0.5
  tags: [ certbot ]

- name: stop nginx
  ansible.builtin.service:
    name: nginx
    state: stopped
  tags: [ certbot ]

- name: stop mysql
  ansible.builtin.service:
    name: mysql
    state: stopped
  tags: [ certbot ]

- name: Copy file to host
  ansible.builtin.template:
    src: default.conf.j2
    dest: /etc/nginx/conf.d/default.conf
  tags: [ wordpress ]

- name: deleting random things
  ansible.builtin.shell:
    cmd: pkill -f nginx

- name: install certbot
  ansible.builtin.shell:
    cmd: certbot --nginx --noninteractive --agree-tos --email "{{ wp_email }}" -d "{{ wp_url }}"
  tags: [ certbot ]

- name: Install cron
  ansible.builtin.dnf:
    name: cronie
    update_cache: yes
    state: latest
  when: "ansible_facts.packages.cronie is undefined"
  tags: [ mysql ]

- name: Create job for cron
  ansible.builtin.cron:
    name: crontab
    minute: 0
    hour: 18
    user: root
    job: certbot renew --post-hook "systemctl reload nginx"
  tags: [ certbot ]

- name: restart cron
  ansible.builtin.service:
    name: cron
    state: restarted
  tags: [ certbot ]

- name: restart nginx
  ansible.builtin.service:
    name: nginx
    state: restarted
  tags: [ certbot ]

